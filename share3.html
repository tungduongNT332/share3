<!DOCTYPE html>

<head>

    <style>
        body {
            text-align: center;

            background-color: #ffe6f2;

        }
        h2 {

        .grid-container {
            display: grid;

            gap: 10px;

        }
        .grid-item {

            height: 50px;
            background-color: #ffccdc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;

            border: 2px solid #d63384;

            transition: background-color 0.2s;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .active {
            background-color: #ff66a3;
            color: white;
        }
        button {
            margin-top: 20px;
            padding: 12px 18px;
            font-size: 16px;
            cursor: pointer;
            background-color: #d63384;
            color: white;
            border: none;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #b82f6b;
        }
    </style>
</head>
<body>

    <h2>üéÅ V√≤ng quay may m·∫Øn üéÄ</h2>

    <div class="grid-container" id="grid"></div>

    <button onclick="startBlinking()">B·∫Øt ƒê·∫ßu</button>

    <script>
        const values = [
            "S·ªï",
            "C·∫∑p t√≥c x√°m",
            "N·∫øn th∆°m",
            "T·∫•t ch√¢n",
            "B·ªùm xanh",
            "B·ªùm tr·∫Øng",
            "G∆∞∆°ng",
            "K·∫πp t√≥c nhi·ªÅu c√°i",
            "C·∫∑p t√≥c g·∫•u d√¢u",
            "D√¢y bu·ªôc t√≥c"
        ];
        
        let currentStep = 0;
        let interval;
        let isBlinking = false;

        const gridContainer = document.getElementById("grid");
        values.forEach(value => {
            const div = document.createElement("div");
            div.classList.add("grid-item");
            div.innerText = value;
            gridContainer.appendChild(div);
        });

        function startBlinking() {
            if (isBlinking) return;
            isBlinking = true;
            
            let steps = Math.floor(Math.random() * 5) + 10;
            let targetIndex = currentStep % values.length;
            currentStep++;

            let currentIndex = 0;
            interval = setInterval(() => {
                let items = document.querySelectorAll(".grid-item");
                items.forEach(item => item.classList.remove("active"));
                items[currentIndex].classList.add("active");
                currentIndex = (currentIndex + 1) % values.length;

                if (--steps === 0) {
                    clearInterval(interval);
                    setTimeout(() => {
                        items.forEach(item => item.classList.remove("active"));
                        items[targetIndex].classList.add("active");
                        isBlinking = false;
                    }, 300);
                }
            }, 200);
        }
    </script>

</body>
